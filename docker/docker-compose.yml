version: '3'
services:

  database:
    environment:
      - MARIADB_ROOT_PASSWORD=password
    build:
      dockerfile: Dockerfile
      context: ./database
    image: mariadb:latest
    ports:
      - "3306"
    networks:
      - internal
    volumes:
      - db-data:/var/lib/mysql/

  irc:
    build:
      dockerfile: Dockerfile
      context: ./irc
    image: inspircd/inspircd-docker:latest
    ports:
      - "6667"
    networks:
      - internal

  bot:
    build:
      dockerfile: Dockerfile
      context: ../.
    image: python:slim
    entrypoint: /bin/bash
    networks:
      - internal
    depends_on:
      - database
      - irc

networks:
  internal:

volumes:
  db-data: